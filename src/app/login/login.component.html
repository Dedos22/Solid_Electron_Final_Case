<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://us.123rf.com/450wm/mevar/mevar1703/mevar170300076/74682825-vector-illustration-of-a-beautiful-young-woman-with-shopping-bags-shopping-woman-isolated-on-white-b.jpg?ver=6"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">ALIŞVERİŞ</h4>
                  </div>
  
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>
                      <input formControlName="email" type="email"  class="form-control"
                        placeholder="Phone number or email address" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input formControlName="password" type="password" id="form2Example22" class="form-control" />
                      
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                     
                      <button     type="submit"  class="btn btn-primary mb-2"  >Login</button><br>
                    
                     
                    </div>
  
                  
  
                  </form>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button  routerLink="/signup"   routerLinkActive="active" type="button" class="btn btn-outline-danger">Create new</button>
                  </div>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
